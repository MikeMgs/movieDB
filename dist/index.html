<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>MovieRama</title>
</head>
<body id="body">
    <div class="homepage-container">
        <header class="header-container">
            <div class="header-logo"><img class="logo" src='assets/logo.png'/></div>
            <button id="now-playing-btn" disabled>Now Playing</button>
            <div class="search"><input class="search-field" placeholder="Type to search"/></div>
        </header>
        <div class="main-container">
            <p class="text page-header">Now Playing<p>
            <div class="hd-not-found">No movies found</div>
            <ul class="movie-list">
            </ul>        
        </div>
        <div class="scroll-up"><div class="scroll-icon"></div></div>
    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
